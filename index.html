<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <style>
    .chart {
      display: block;
      aspect-ratio: 3 / 2;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <ul>
    <li><a href="components/chart/test.html">Chart web components</a></li>
    <li><a href="components/poc/test.html">Chart web components POC (old)</a></li>
    <li><a href="utils/random-data.test.html">Random data generation</a></li>
  </ul>

  <h4>Basic scatter plot</h4>
  <div class="chart" id="basic-scatter"></div>

  <h4>Multiple series scatter plot</h4>
  <div class="chart" id="multiple-scatter"></div>


  <h4>Scatter plot as bubble chart</h4>
  <div class="chart" id="bubble-chart"></div>

  <script type="module">
    import {BasicScatter} from './scatter.js';
    import {randomDataset} from '/utils/random-data.js';

    const scatterData = randomDataset({
      a: null,
      b: null,
      c: null,
      d: null,
      e: null,
      f: null,
    });

    new BasicScatter({
      root: document.getElementById('basic-scatter'),
      data: scatterData,
      plot: [{x: 'a', y: 'b'}]
    });

    new BasicScatter({
      root: document.getElementById('multiple-scatter'),
      data: scatterData,
      plot: [
        {x: 'a', y: 'b'},
        {x: 'c', y: 'd'},
        {x: 'e', y: 'f'},
        {x: 'f', y: 'a'},
        {x: 'b', y: 'c'},
        {x: 'd', y: 'e'},
      ]
    });

    new BasicScatter({
      root: document.getElementById('bubble-chart'),
      data: scatterData,
      plot: [{x: 'a', y: 'b', r: 'c'}]
    });
  </script>
</body>

</html>
